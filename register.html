<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('img/background2.jpeg'); 
            background-size: cover;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
        .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);  
}

       
        .modal {
            display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    padding: 20px;
    border: 2px solid #4CAF50;  
    border-radius: 8px;  
    background-color: #f8f8f8;  
    z-index: 999; 
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
</style>
<body>
    <form id="registrationForm">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <button type="button" onclick="register()">Register</button>
    </form>
    <div id="overlay" class="overlay">

        <div class="modal"id="modal">
            <span class="close" onclick="hideModal()">&times;</span>
            <p>Your data have been saved locally.</p>
</body>

<script>
        function register() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;
    var address = document.getElementById("address").value;
    var storedUsername = localStorage.getItem('username');
    var storedEmail = localStorage.getItem('email');
    var storedAddress = localStorage.getItem('address');
    var storedPassword= localStorage.getItem('password')
    if (username.trim() === '' || password.trim() === '' || address.trim() === ''||email.trim()==='') {
        alert("Please enter username, password, email, and address.");
        return;
    }
    if (username === storedUsername||password===storedPassword||email===storedEmail||address===storedAddress) {
                alert("These infomation already exists! Please try another")
    }
    else{
                saveUserDataLocally(username, password,address,email);
            }
}
function saveUserDataLocally(username, password,email) {
    
    if (typeof(Storage) !== "undefined") {
       
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        localStorage.setItem('address', address);
        localStorage.setItem('email',email)
        showModal();
       
    } else {
        alert("Sorry, your browser does not support Web Storage. Please try a different browser.");
    }
}
function showModal() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById('modal').style.display = 'block';
        }

        function hideModal() {
            document.getElementById("overlay").style.display = "none";
            window.location.href = './index2.html';
        }
</script>
</html>
